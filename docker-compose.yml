services:
  web:
    build: .
    # En producción NO exponemos puertos al host, solo a través de Traefik
    # ports:
    #   - "5001:5000"
    environment:
      - FLASK_APP=app
      - FLASK_ENV=${FLASK_ENV:-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-edan}:${POSTGRES_PASSWORD:-edan_secret}@db:5432/${POSTGRES_DB:-edan_db}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    networks:
      - web
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      # Router para HTTP (Redirección a HTTPS gestionada por entrypoint web globalmente o aquí explícitamente)
      - "traefik.http.routers.edan.rule=Host(`edan.138.201.53.205.nip.io`)"
      - "traefik.http.routers.edan.entrypoints=websecure"
      - "traefik.http.routers.edan.tls.certresolver=myresolver"
      # Servicio (apunta al puerto interno del contenedor)
      - "traefik.http.services.edan.loadbalancer.server.port=5000"

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-edan}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-edan_secret}
      - POSTGRES_DB=${POSTGRES_DB:-edan_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-edan} -d ${POSTGRES_DB:-edan_db}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  web:
    external: true
  default:
    driver: bridge

volumes:
  postgres_data:
